<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSea, the largest NFT marketplace</title>
    <link rel="icon" href="./src/static/opensea-icon.ico" type="image/x-icon" />

    <!-- MAIN CSS LINK -->
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- (END) MAIN CSS LINK -->

    <!-- THIRD CSS LIBRARIES -->

    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <!-- (END) THIRD CSS LIBRARIES -->

</head>

<body>
    <header>
        <a href="./">
            <img src="src/static/OpenSea-Light-Logo.png" alt="Logo">
        </a>
        <div class="search-bar">
            <span class="material-symbols-outlined icon">
                search
            </span>
            <input type="text" placeholder="Search items, collections, and accounts">
        </div>
        <nav>
            <ul class="nav-menu">
                <li>Explore</li>
                <li>Stats</li>
                <li>Resources</li>
                <li>Create</li>
                <li><span class="material-symbols-outlined menu-icon">
                        account_circle
                    </span></li>
                <li><span class="material-symbols-outlined menu-icon">
                        account_balance_wallet
                    </span></li>
            </ul>
        </nav>
    </header>


    <!-- MAIN JS LINK -->
    <script type="module" src="./src/js/main.js"></script>
    <!-- (END) MAIN JS LINK -->

</body>

</html>
